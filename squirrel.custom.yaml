# macos 发行版配置
# 获取 app 名示例：osascript -e 'id of app "Finder"'

patch:
  # 针对单独 app 的选项
  # vim_mode: true 设定应用支持 vim 的 esc 切换英文模式
  # ascii_mode: true 设定应用默认使用英文模式
  app_options:
    # 在以下 app 默认使用英文输入
    com.apple.systempreferences:
      ascii_mode: true
    com.runningwithcrayons.Alfred:
      ascii_mode: true
    com.sublimetext.3:
      ascii_mode: true
    com.apple.finder:
      ascii_mode: true
    com.postmanlabs.mac: # postman
      ascii_mode: true
    com.fatcatsoftware.pledpro: # PlistEdit
      ascii_mode: true
    com.jetbrains.rubymine:
      vim_mode: true
      ascii_mode: true
    com.jetbrains.pycharm:
      vim_mode: true
      ascii_mode: true
    com.jetbrains.intellij:
      vim_mode: true
      ascii_mode: true
    com.googlecode.iterm2:
      vim_mode: true
      ascii_mode: true
    com.microsoft.VSCode:
      ascii_mode: true
      vim_mode: true
    org.vim.MacVim:
      vim_mode: true
      ascii_mode: true
    com.qvacua.VimR:
      vim_mode: true
      ascii_mode: true
    com.neovide.neovide:
      vim_mode: true
      ascii_mode: true
    md.obsidian:
      vim_mode: true
      ascii_mode: true

    # 在以下 app 中默认使用中文输入
    com.tdesktop.Telegram: # telegram 官网跨平台版
      ascii_mode: false
    org.telegram.desktop: # telegram lite
      ascii_mode: false
    ru.keepcoder.Telegram: # telegram appstore 版
      ascii_mode: false
    com.microsoft.Word:
      ascii_mode: false
    com.microsoft.Excel:
      ascii_mode: false
    com.microsoft.Powerpoint:
      ascii_mode: false
    com.tencent.qq:
      ascii_mode: false
    com.tencent.WeWorkMac:
      ascii_mode: false
    com.tencent.xinWeChat:
      ascii_mode: false

  # 以下为主题配置
  style:
    color_scheme: dust

  preset_color_schemes:
    mojave_dark:
      name: "沙漠夜／Mojave Dark"
      author: "xiehuc <xiehuc@gmail.com>"
      horizontal: true
      inline_preedit: true
      candidate_format: "%c %@"
      corner_radius: 5
      hilited_corner_radius: 0
      border_height: 6
      border_width: 12
      border_color_width: 0
      font_face: PingFangSC
      font_point: 16
      label_font_point: 13
      text_color: 0xdedddd
      back_color: 0x3c3c3c
      label_color: 0x888785
      border_color: 0x3c3c3c
      candidate_text_color: 0xdedddd
      hilited_text_color: 0xdedddd
      hilited_back_color: 0x3c3c3c
      hilited_candidate_text_color: 0xefefef
      # hilited_candidate_back_color: 0xcb5d00
      hilited_candidate_label_color: 0xefefef
      comment_text_color: 0xdedddd
    apathy:
      author: "LIANG Hai"
      back_color: 0xFFFFFF
      border_height: 0
      border_width: 0
      candidate_format: "%c %@ "
      comment_text_color: 0x999999
      corner_radius: 5
      font_face: "PingFangSC-Regular,HanaMinB"
      font_point: 16
      hilited_candidate_back_color: 0xFFF0E4
      hilited_candidate_text_color: 0xEE6E00
      horizontal: false
      inline_preedit: true
      label_font_face: "STHeitiSC-Light"
      label_font_point: 12
      name: "冷漠／Apathy"
      text_color: 0x424242
    clean_white:
      author: "Chongyu Zhu <lembacon@gmail.com>, based on 搜狗「简约白」"
      back_color: 0xeeeeee
      border_height: 6
      border_width: 6
      candidate_format: "%c %@"
      candidate_text_color: 0x000000
      comment_text_color: 0x808080
      corner_radius: 6
      font_point: 16
      hilited_candidate_back_color: 0xeeeeee
      hilited_candidate_label_color: 0xa0c98915
      hilited_candidate_text_color: 0xc98915
      hilited_text_color: 0x000000
      horizontal: true
      label_color: 0x888888
      label_font_point: 12
      name: "简约白／Clean White"
      text_color: 0x808080
    dust:
      author: "Superoutman <asticosmo@gmail.com>"
      back_color: 0xeeffffff
      border_color: 0xE0B693
      border_height: 3
      border_width: 8
      candidate_format: "%c %@ "
      candidate_text_color: 0x555555
      comment_text_color: 0x999999
      corner_radius: 2
      font_face: "HYQiHei-55S Book,HanaMinA Regular"
      font_point: 16
      hilited_candidate_back_color: 0xfff0e4
      hilited_candidate_label_color: 0x555555
      hilited_candidate_text_color: 0x000000
      hilited_comment_text_color: 0x9e9e9e
      hilited_text_color: 0x9e9e9e
      horizontal: true
      inline_preedit: true
      label_color: 0xcbcbcb
      label_font_face: SimHei
      label_font_point: 12
      name: "浮尘／Dust"
      text_color: 0x9e9e9e
