      "*": ["*", "×", "·", "・", "※", "＊", "❂"]
      "_": "——"
      "=": "="
      '\': "、"
      "'":
        pair:
          - "‘"
          - "’"
      "|": "|"
      "(": "（"
      ")": "）"
      "[": "【"
